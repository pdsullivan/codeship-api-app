<ion-view title="Settings" ng-controller="settingsController as viewModel">
    <ion-content class="has-header"  has-bouncing="true" >
        <div class="padding">
            <div class="list">
                <label class="item item-input item-stacked-label">
                    <span class="input-label">API Key</span>
                    <textarea rows="3" type="text" ng-model="viewModel.apiKey" placeholder="Key"></textarea>
                </label>
            </div>
            <p class="text-center ">
                You can get your API key on your CodeShip account page.
            </p>
        </div>
    </ion-content>
</ion-view>
