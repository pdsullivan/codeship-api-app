<ion-header>
  <ion-navbar primary>
    <ion-title >
      Settings
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <div padding>
        <p>
            Get your Codeship API Key from Codeship on your account settings page.
        </p>
    </div>
    <ion-list>

        <ion-item>
            <ion-label stacked>API Key</ion-label>
            <ion-input [(ngModel)]="apiKey" type="text"></ion-input>
        </ion-item>


    </ion-list>
    <div padding>
        <button primary round (click)="saveApiKey()">Save</button>
    </div>
</ion-content>
