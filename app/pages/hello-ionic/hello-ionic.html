
<ion-navbar blue *navbar>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>Settings</ion-title>
</ion-navbar>


<ion-content class="getting-started">
  <ion-list>

    <ion-item>
      <ion-label stacked>Codeship API Key</ion-label>
      <ion-input [(ngModel)]="apiKey" type="text"></ion-input>
    </ion-item>
    <div padding center>
      <button (click)="save(apiKey)" round blue>Save</button>
    </div>

  </ion-list>

</ion-content>
